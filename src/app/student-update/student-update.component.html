<div class="container">
    <h1 class="page-title">Atualizar Estudante</h1>
  
    <div class="form-container">
        <form (submit)="updateStudent()">
            <div class="form-group">
                <div class="input-group">
                    <label for="enderecoRua">Rua: </label>
                    <input id="enderecoRua" name="enderecoRua" type="text" [(ngModel)]="updatedStudent.enderecoRua">
                </div>
            
                <div class="input-group">
                    <label for="enderecoBairro">Bairro: </label>
                    <input id="enderecoBairro" name="enderecoBairro" type="text" [(ngModel)]="updatedStudent.enderecoBairro">
                </div>
            
                <div class="input-group">
                    <label for="enderecoCidade">Cidade: </label>
                    <input id="enderecoCidade" name="enderecoCidade" type="text" [(ngModel)]="updatedStudent.enderecoCidade">
                </div>
            
                <div class="input-group">
                    <label for="enderecoEstado">Estado: </label>
                    <input id="enderecoEstado" name="enderecoEstado" type="text" [(ngModel)]="updatedStudent.enderecoEstado">
                </div>
            
                <div class="input-group">
                    <label for="enderecoNumero">Número: </label>
                    <input id="enderecoNumero" name="enderecoNumero" type="text" [(ngModel)]="updatedStudent.enderecoNumero">
                </div>
            
                <div class="input-group">
                    <label for="serie">Série: </label>
                    <select id="serie" name="serie" [(ngModel)]="updatedStudent.serie">
                        <option value="1º Ano">1º Ano</option>
                        <option value="2º Ano">2º Ano</option>
                        <option value="3º Ano">3º Ano</option>
                        <option value="4º Ano">4º Ano</option>
                        <option value="5º Ano">5º Ano</option>
                        <option value="6º Ano">6º Ano</option>
                        <option value="7º Ano">7º Ano</option>
                        <option value="8º Ano">8º Ano</option>
                        <option value="9º Ano">9º Ano</option>
                    </select>
                </div>
            
                <div class="input-group">
                    <label for="contatoDoResponsavel">Contato do Responsável: </label>
                    <input id="contatoDoResponsavel" name="contatoDoResponsavel" type="text" [(ngModel)]="updatedStudent.contatoDoResponsavel" (input)="formatPhoneNumber($event)">
                </div>
            </div>
    
            <div class="form-group">
                <button type="submit">Atualizar</button>
            </div>
        </form>
    </div> 
 
    <div>
        <button class="back-button" (click)="goToList()">Voltar</button>
    </div>
</div>
